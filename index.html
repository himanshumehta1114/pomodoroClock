<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body id="body">
<div class="container">
<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Pomodoro Clock</h1>
			</div>
		</div>
	<div class="row">
		<div class="col-md-6">
		<div class="row options">
			<div class="col-md-6 col-md-offset-3 text-center">
				<h3>BREAK LENGTH</h3>
				<div class="row">
					<div class="col-md-4 text-right"><a href="#" id="breakDec"><span class="glyphicon glyphicon-chevron-left"></span></a></div>
					<div class="col-md-4"><strong id="breakDisp">1</strong></div>
					<div class="col-md-4 text-left"><a href="#" id="breakInc"><span class="glyphicon glyphicon-chevron-right"></span></a></div>
				</div>
			</div>
		</div>
		<div class="row options">
			<div class="col-md-6 col-md-offset-3 text-center">
				<h3>SESSION LENGTH</h3>
				<div class="row">
					<div class="col-md-4 text-right"><a href="#" id="sessionDec"><span class="glyphicon glyphicon-chevron-left"></span></a></div>
					<div class="col-md-4"><strong id="sessionDisp">1</strong></div>
					<div class="col-md-4 text-left"><a href="#" id="sessionInc"><span class="glyphicon glyphicon-chevron-right"></span></a></div>
				</div>
			</div>
		</div>
		</div>
		<!-- *********************Left Pane***************************** -->
		<div class="col-md-6">
			<div class="row">
				<div class="col-md-12" id="clock">
					<div class="clock-content" id="timeBox">
						<h2 class="text-center">Session</h2>
						<h2 class="text-center" style="margin-top:5%" id="time">25</h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
